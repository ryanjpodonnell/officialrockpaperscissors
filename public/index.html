<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
  
<body>
  <h1>Rock Paper Scissors</h1>

	<button class="connect btn btn-success">Find player</button> 
  <button class="choice btn btn-danger">Rock</button>
  <button class="choice btn btn-danger">Paper</button> 
  <button class="choice btn btn-danger">Scissors</button> 
	<div id="messages"></div>
  <div id="red-choice">
    <img src="/images/red_rock.jpg" id="red-rock"></img>
    <img src="/images/red_paper.jpg" id="red-paper"></img>
    <img src="/images/red_scissors.jpg" id="red-scissors"></img>
  </div>
  <img src="/images/vs.jpg"></img>
  <div id="blue-choice">
    <img src="/images/blue_rock.jpg" id="blue-rock"></img>
    <img src="/images/blue_paper.jpg" id="blue-paper"></img>
    <img src="/images/blue_scissors.jpg" id="blue-scissors"></img>
  </div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
	<script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/game.js"></script>
	<script>
	$('.connect').on('click', function() {
		var socket = io.connect();
		var id;

		$('#messages').html("Waiting for other player to connect...");

    socket.on('receive', function(data) {
      id = data.id;
    });

		socket.on('startGame', function(data) {
      $('#messages').html(data.message);
      game = new RPS.Game({ player: id, socket: socket });
		})
	});
	</script>
</body>
</html>
